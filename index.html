<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TuneWave - Online Instrument Tuner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css?v=1.9">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/android/android-launchericon-192-192.png">
    <link rel="apple-touch-icon" href="/ios/180.png">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: light)"/>
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)"/>
    <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="bg-slate-900 text-slate-300 font-sans h-dvh">

    <main class="w-full max-w-4xl mx-auto p-4 flex flex-col h-full text-center pb-[env(safe-area-inset-bottom)]">

        <!-- Header -->
        <header class="w-full flex justify-between items-center mb-6 md:mb-8 flex-shrink-0 pt-[env(safe-area-inset-top)]">
            <h1 class="text-xl sm:text-2xl font-bold text-slate-400">TuneWave</h1>
            <div id="status-indicator" class="w-4 h-4 rounded-full status-indicator-off"></div>
        </header>

        <!-- Readouts -->
        <div class="w-full grid grid-cols-3 items-center gap-4 mb-4 flex-shrink-0">
            <!-- Frequency -->
            <div class="flex flex-col">
                <span id="frequency-readout" class="text-2xl sm:text-4xl md:text-5xl font-mono text-slate-400 tabular-nums">--</span>
                <span class="text-xs sm:text-sm text-slate-500">HERTZ</span>
            </div>

            <!-- Note -->
            <div class="flex flex-col">
                <span id="note-readout" class="text-6xl sm:text-8xl md:text-9xl font-bold text-slate-50 leading-none">--</span>
            </div>

            <!-- Cents -->
            <div class="flex flex-col">
                <span id="cents-readout" class="text-2xl sm:text-4xl md:text-5xl font-mono text-slate-400 tabular-nums">--</span>
                <span class="text-xs sm:text-sm text-slate-500">CENTS</span>
            </div>
        </div>

        <!-- Canvas -->
        <div class="w-full flex-grow min-h-0 mb-6 md:mb-8">
            <canvas id="tuner-canvas" class="w-full h-full bg-slate-800 rounded-lg shadow-lg"></canvas>
        </div>

        <!-- Controls are now in the overlay -->
        <div class="h-20 flex-shrink-0"></div> <!-- Spacer -->

    </main>

    <!-- Start Overlay -->
    <div id="start-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-80 backdrop-blur-sm flex items-center justify-center transition-opacity duration-300">
        <div class="text-center">
            <button id="start-button" class="text-2xl px-10 py-5 rounded-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold focus:outline-none focus:ring-4 focus:ring-emerald-500/50 transition-all duration-200 ease-in-out transform hover:scale-105">Start Tuner</button>
            <p id="permission-message" class="hidden mt-6 text-rose-400 max-w-xs mx-auto">Microphone access is required. Please enable it in your browser settings and refresh.</p>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
